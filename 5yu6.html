<script>
    var a = prompt('请输入一个数字');
    if(a%5 !=0 && a%6 != 0){
        alert('这个数不能同时被5或6整除');
    }
    else if(a%5 == 0 && a%6 == 0){
        alert('这个数能被5与6整除');
    }
    else if(a%5==0){
        alert('这个数只能被5整除');
    }
    else if(a%6==0){
        alert('这个数只能被6整除');
    }
</script>
</html>
