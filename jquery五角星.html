<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div>span{
            font-size: 60px;
            color: red;
            cursor: pointer;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>
</div>
</body>
<script src="jquery/jquery-1.4.1.min.js"></script>
<script>
    $(function () {
        var index = 0;
        var falg = false;
        $('span').on('click',function () {
            falg = true;
            index = $(this).index();
        })
        $('span').on('mouseover',function () {
            $(this).html('★').prevAll().html('★');
            $(this).nextAll().html('☆');
        })
        $('span').on('mouseout',function () {
            if(falg == false){
                $('span').html('☆');
            }else{
                $('span').eq(index).html('★').prevAll().html('★');
                $('span').eq(index).nextAll().html('☆');
            }
        })
    })
</script>
</html>
