<script>
    var arr = [20,30,40,50];
    var sum = 0;
    var len = arr.length;
    function avg(arry) {
        for(var i=0;i<len;i++){
            sum+=arry[i];
        }
        return sum / len;
    }
    document.write(avg(arr));
</script>
