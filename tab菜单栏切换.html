<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 532px;
            margin: 150px auto;
            border: 1px solid #ccc;
        }
        #buttom > div{
            width: 100%;
            height: 400px;
            display: none;
        }
        .currt{
            background-color: purple;
        }
        #buttom .show{
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            var buts = document.getElementsByTagName('button');
            var divs = document.getElementById('buttom').getElementsByTagName('div');
            for(var i=0;i<buts.length;i++){
                buts[i].index = i;
                //divs[j]为什么不能放在这里
                buts[i].onclick = function () {
                    for(var j=0;j<buts.length;j++){
                        buts[j].className = '';
                        divs[j].className = '';
                    }
                    this.className = 'currt';
                    divs[this.index].className = 'show';
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <div class="top">
        <button>第一张图片</button>
        <button>第二张图片</button>
        <button>第三张图片</button>
        <button>第四张图片</button>
        <button>第五张图片</button>
        <button>第六张图片</button>
    </div>
    <div id="buttom">
        <div class="show"><img src="img/lll.jpg" alt="" style="width: 100%"></div>
        <div><img src="img/ppp.jpg" alt="" style="width: 100%"></div>
        <div><img src="img/05big.jpg" alt="" style="width: 100%"></div>
        <div><img src="img/01big.jpg" alt="" style="width: 100%"></div>
        <div><img src="img/02big.jpg" alt="" style="width: 100%"></div>
        <div><img src="img/03big.jpg" alt="" style="width: 100%"></div>
    </div>
</div>
</body>
</html>
