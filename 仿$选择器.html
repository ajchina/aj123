<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #ddd;
        }

<body>
<div class="one"></div>
<div id="we"></div>

<div></div>
<div></div>

<div class="one"></div>
<div></div>
<div></div>
<div></div>
</body>
<script>
    //function $(id) {return document.getElementById(id)}  //id选择器

    function getClass(classname)   //  类的写法
    {
        //判断支持否
        if(document.getElementsByClassName)
        {
            return document.getElementsByClassName(classname);
        }
        var arr = []; //用于返回 数组
        var dom = document.getElementsByTagName("*");
        for(var i=0;i<dom.length;i++)  // 遍历所有的 盒子
        {
            var txtarr = dom[i].className.split(" "); // 分割类名 并且 转换为数组
            //  ["demo","test"];
            for(var j=0;j<txtarr.length;j++)  // 遍历 通过类名分割的数组
            {
                if(txtarr[j] == classname)
                {
                    arr.push(dom[i]); // 我们要的是 div
                }
            }
        }
        return arr;
    }
    //封装自己的$($demo)
    function $(str) {
        var s = str.charAt(0); //s存放的是第一个如:# . d
        var ss = str.substr(1); //demo
        switch (s){
            case '#':
                return document.getElementById(ss);
                break;
            case '.':
                return getClass(ss);
                break;
            default:
                return document.getElementsByTagName(str);
        }
    }
    $('#we').style.backgroundColor = 'pink';
    var text = $('.one');
    for(var i=0;i<text.length;i++){
        text[i].style.backgroundColor = 'blue';
    }
</script>
</html>
