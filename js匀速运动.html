<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<button>点击开始运动</button>
<div class="box" id="play"></div>
</body>
<script>
    var but = document.getElementsByTagName('button')[0];
    var play = document.getElementById('play');
    var timer = null;
    var num = 0;
    but.onclick = function () {
        timer = setInterval(function () {
            num++;
            if(num >= 500){
                clearInterval(timer);
            }else{
                play.style.left = num + 'px';
            }
        },30)
    }
</script>
</html>
