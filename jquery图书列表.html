<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        .box{
            width: 700px;
            margin: 100px auto;
            /*border: 1px solid #d7d7d7;!**!*/ /*//设置高度可以解决边框边栽*/
        }
        .box span{
            float: right;
        }
        .fix{
            clear: both;
        }
        .buttom > ul >li{
            width: 140px;
            float: left;
            text-align: center;
            font-size: 13px;
            margin: 10px auto;
        }
        .buttom >ul >li >p{
            margin-top: 10px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">
        <span>更多...</span>
    </div>
    <div class="fix"></div>
    <div class="buttom">

</div>
</body>
