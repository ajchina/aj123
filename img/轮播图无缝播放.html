<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 600px;
        height: 400px;
        margin: 100px auto;
        overflow: hidden;
        position: relative;
    }
    #box ul{
        list-style: none;
        width: 3600px;
        position:absolute;
    }
    #box li{
        width: 900px;
        height: 400px;
        float: left;
    }
</style>
<body>
<div id="box">
    <ul id="img">
        <li><img src="11666.jpg" alt="" style="width: 100% " height="100%"></li>
        <li><img src="11111.jpg" alt="" style="width: 100%"  height="100%"></li>
        <li><img src="8888.jpg" alt="" style="width: 100%"  height="100%"></li>
        <li><img src="11666.jpg" alt="" style="width: 100%"  height="100%"></li>
    </ul>
</div>
</body>
<script>
        var img = document.getElementById('img');
        var index = 0;
        var aa = null;
        aa = setInterval(function () {
          index-=10;
            index = index <= -1800 ? 0:index;
            img.style.left = index + 'px';
            img.onmouseover = function () {
                clearInterval(aa);
            }
            img.onmouseout = function () {
                aa = setInterval(function () {
                    index-=10;
                    index = index <= -1800 ? 0:index;
                    img.style.left = index + 'px';
                },50)
            }
        },50)

</script>
</html>
