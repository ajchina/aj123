<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    #box {
        height: 70px;
        width: 360px;
        padding-top: 360px;
        border:1px solid #ccc;
        margin: 100px auto;
        overflow: hidden;
        background: url("img/01big.jpg") no-repeat;
        cursor: pointer;
    }
    #box ul{
        overflow: hidden;
        border-top:1px solid #ccc ;
    }
    #box li{
        float: left;
    }
</style>
<body>
    <div id="box">
        <ul>
            <li id="li01"><img src="img/01.jpg" alt=""></li>
            <li id="li02"><img src="img/02.jpg" alt=""></li>
            <li id="li03"><img src="img/03.jpg" alt=""></li>
            <li id="li04"><img src="img/04.jpg" alt=""></li>
            <li id="li05"><img src="img/05.jpg" alt=""></li>
        </ul>
    </div>
</body>
<script>
    function fun(li,abg) {//封装函数 函数的传参 型参 不能用引号
        var obg = document.getElementsByClassName(li);//必须声明，获取元素的id
        var box = document.getElementById('box');
        obg.onmouseover = function () {
            box.style.backgroundImage = abg;
        }
    }
    fun('li01','url(img/01big.jpg)');//实参 用引号
    fun('li02','url(img/02big.jpg)');
    fun('li03','url(img/03big.jpg)');
    fun('li04','url(img/04big.jpg)');
    fun('li05','url(img/05big.jpg)');
</script>
</html>
