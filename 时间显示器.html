<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
<script>

    setInterval(function () {
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var mydate = new Date();
        var year = mydate.getFullYear();
        var mouth = mydate.getMonth()+1;
        var date = mydate.getDate();
        var hours = mydate.getHours();
        var minutes = mydate.getMinutes();
        var seconds = mydate.getSeconds();
        minutes<10?'0'+minutes:minutes;
        seconds<10?'0'+'seconds':seconds;
        div1.innerHTML =year+'年'+mouth+'月'+date+'日';
        div2.innerHTML = hours+'时'+minutes+'分'+seconds+'秒';

    },1000);
    function fu(bb) {
        var abj = document.getElementById(bb);
        abj.style.width = '200px';
        abj.style.height = '30px';
        abj.style.fontSize = '20px';
        abj.style.backgroundColor = 'blue';
        abj.style.textAlign = 'center';
    }
    fu('div1');
    fu('div2');

</script>
</html>
