<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    window.onload = function () {
        var lis = document.getElementsByTagName('li');
        var uls = document.getElementsByTagName('ul')[0];
        for(var i=0;i<lis.length;i++){
            lis[i].onclick = function () {
                uls.removeChild(this);
            }
        }
    }
</script>
<body>
<ul>
    <li>aaaa</li>
    <li>aaaa</li>
    <li>aaaa</li>
    <li>aaaaa</li>
    <li>aaaaa</li>
    <li>aaaaa</li>
</ul>
</body>
</html>
