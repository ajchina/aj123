<script>
    //jsonp跨域解决方案
    window.baidu = {};
    var uls = document.getElementsByTagName('ul')[0];
    window.baidu.sug = function (data) {
        var str = ''
        for(var i=0;i < data.s.length;i++){
            str+='<li>'+data.s[i]+'</li>'
        }
        uls.innerHTML = str;
    }
</script>
