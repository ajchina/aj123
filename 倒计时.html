<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo{
            width: 800px;
            margin: 100px auto;
            font-size: 40px;
            color: red;
        }
    </style>
</head>
<script>
    window.onload =function () {
        var demo = document.getElementById('demo');
        var endtime = new Date('2017/11/11 00:00:00');
        setInterval(clock,1000);
            function clock() {
            var nowtime= new Date();
            var time = parseInt((endtime.getTime() - nowtime.getTime())/1000);
            //利用将来的毫秒数getTime()减去现在的毫秒数进行取整
            //天数
            var day = parseInt(time / 3600 / 24);
            console.log(day);
            //小时
            var hours = parseInt(time/3600%24);
            console.log(hours);
            //分钟数
            var minter = parseInt(time / 60 %60);
            console.log(minter);
            //秒数
            var s = parseInt(time % 60);
            console.log(s);
            day<10 ? '0'+day : day;
            hours<10 ? '0'+hours : hours;
            minter<10 ? '0'+minter : minter;
            s<10 ? '0'+s : s;
            demo.innerHTML = '距离双11开始还有: '+day+'天'+hours+'小时'+minter+'分'+s+'秒';
        }
    }
</script>
<body>
<div id="demo">

</div>
</body>
</html>
