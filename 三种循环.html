<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var sum = 0;
    var sum1 = 0;
    var sum2 = 0;
    for(var i=1;i<=100;i++){
        sum+=i;
    }
    console.log(sum);
    var j=1;
    while (j<=100){
        sum1+=j;
        j++;
    }
    console.log(sum1);
    var k= 1;
    do{
        sum2+=k;
        k++;
    }
    while(k<=100);
    console.log(sum2);
    //至少循环一次

</script>
</html>
