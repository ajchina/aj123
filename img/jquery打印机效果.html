    window.onload = function () {
        function $(id) {
            return document.getElementById(id);
        }
        var timer = null;
        var area = $('box').getElementsByTagName('textarea');
        var but = $('box').getElementsByTagName('div');
        area[0].onblur = function () {
            text = area[0].value;
            var num = 0;
            timer = clearInterval(timer);
            setInterval(function () {
                num++;
                var str = text.substring(0,num);
                but[0].innerHTML = str;
            },100);
        }
    }
