<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var b = prompt('请输入第一个数字')-0;
    var a = prompt('请输入一个运算符');
    var c = prompt('请输入您的第二个数字')-0;
    if(a=='*'){
        alert(b*c);
    }
    else if(a =='%'){
        alert(b%c);
    }
    else if(a=='-'){
        alert(b-c);
    }
    else if(a=='+'){
        alert(b+c);
    }
    else if(a=='/'){
        alert(b/c);
    }
</script>
</html>
