<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="打开新的窗口" id="inp"><br/>
<textarea name="" id="text" cols="60" rows="30"></textarea><br/>
<button id="but1">运行代码</button>
<button id="but2">清空代码</button>
<button id="but3">关闭窗口</button>
</body>
<script>
    var but = document.getElementById('inp');
    var text = document.getElementById('text');
    var but1 = document.getElementById('but1');
    var but2 = document.getElementById('but2');
    var but3 = document.getElementById('but3');
    but.onclick = function () {
        window.open('http://www.hao123.com','_black');//打开新的窗口
    }
    but1.onclick = function () {
        var newpage = window.open('about:blank');
        newpage.document.write(text.value);
    }
    but2.onclick = function () {
        text.value = '';
    }
    but3.onclick = function () {
        window.close();
    }

</script>
