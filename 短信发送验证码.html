<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            margin: 100px auto;
            height: 40px;
        }
        input{
            height: 30px;
            border: none;
            border: 1px solid #d7d7d7;
        }
        button{
            height: 31px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div>
    <input type="text"><button>点击发送短信</button>
</div>
</body>
<script>
    window.onload = function () {
        var but = document.getElementsByTagName('button')[0];
        var count = 30; // 初始的数据
        var timer = null;
        but.onclick = function () {
            clearInterval(timer)
            this.disabled = true;
            var that = this;// 把this赋值给that
            timer = setInterval(sendMassage,1000);
            function sendMassage() {
                count--;
             /*   alert(this);*/ //这里的this指向的是定时器即输出window对象
                if(count>=0){
                    that.innerHTML = '还剩余'+count+'秒';
                }else{
                    that.innerHTML = '重新发送短信';
                    that.disabled = false;
                    count = 30;
                    clearInterval(timer);
                }
            }
        }
    }
</script>
</html>
